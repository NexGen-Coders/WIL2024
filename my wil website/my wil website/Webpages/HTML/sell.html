<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sell Your House</title>
    <link rel="stylesheet" href="/my wil website/my wil website/Webpages/Styles/styles.css">
</head>
<body>
    <header>
        <h1>Sell Your House</h1>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="login.html">Login</a>
        <a href="signup.html">Sign Up</a>
        <a href="properties.html">Properties</a>
        <a href="sell.html">Sell Your House</a>
        <a href="rent.html">Rent Your Property</a>

    </nav>
    <main>
        <section id="sell-house">
            <h2>Submit Your Property</h2>
            <form action="/submit-property" method="POST">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Your Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>

                <label for="address">Property Address:</label>
                <input type="text" id="address" name="address" required>

                <label for="price">Asking Price:</label>
                <input type="number" id="price" name="price" required>

                <label for="description">Property Description:</label>
                <textarea id="description" name="description" rows="4" required></textarea>

                <label for="images">Property Images:</label>
                <input type="file" id="images" name="images" accept="image/*" multiple>

                <button type="submit">Submit Property</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 My Real Estate Platform</p>
    </footer>
</body>
</html>
