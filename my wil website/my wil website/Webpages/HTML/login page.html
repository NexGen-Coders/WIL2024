<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - My Website</title>
    <link rel="stylesheet" href="../Styles/styles.css">
    <link rel="icon" href="../../WIL Estate.jpg" type="image/jpeg">
</head>
<body>
    <header>
        <h1>Login to Your Account</h1>
    </header>
    
    <main>
        <form id="login-form" action="#" method="POST">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <br>
            <button type="submit">Login</button>
            <p id="error-message"></p>
        </form>

    </main>
    <nav>
        <a href="signup page.html" >Sign Up</a>
    </nav>
    <footer>
        
        <p>&copy; 2024 My Website</p>
    </footer>

    <script>
        const form = document.getElementById('login-form');
        const errorMessage = document.getElementById('error-message');

        form.addEventListener('submit', (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            fetch('Users.txt.txt')
                .then(response => response.text())
                .then(data => {
                    const users = data.split('\n');
                    let isValid = false;

                    users.forEach((user) => {
                        const [usernameFromTxt, passwordFromTxt] = user.split(',');
                        if (usernameFromTxt === username && passwordFromTxt === password) {
                            isValid = true;
                        }
                    });

                    if (isValid) {
                        window.location.href = 'index page.html';
                    } else {
                        errorMessage.textContent = 'Invalid username or password';
                    }
                });
        });
    </script>
</body>
</html>
